<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h4 class="m-0 text-dark">
            <i class="fa fa-table" aria-hidden="true"></i> {{ fileName }}
          </h4>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard v2</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
            <label class="btn btn-success btn-file">
                กรุณาเลือก file ที่ต้องการ upload <input type="file" name="file"  multiple style="display: none;" (change)="onFileSeleted($event)">
            </label>

            <button class="btn btn-primary" type="button" (click)="onVerify()">Upload Files</button>
        </div>
      </div>


      <div class="row">
        <div class="col-2" style="padding-left: 20px;">
          รายการ File Uploads
          <ul class="list-group">
            <li class="list-group-item " *ngFor="let file of selectedFiles">
              {{ file.name }} <span class="badge badge-light">ok</span>
            </li>
          </ul>
        </div>
        <div class="col-10">

        </div>
      </div>
    </div>
  </section>
</div>
