<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-sm-2">
        <div class="fullbox">
          <h6> ข้อมูล Marker สถานี </h6>

          <form [formGroup]="stopForm" (ngSubmit)="onstopSubmit()">
            <div class="form-group">
              <label>ID *</label>
              <input type="text" formControlName="stop_id">
            </div>
            <div class="form-group">
              <label>Name * </label>
              <input type="text" formControlName="stop_name">
            </div>
            <div class="form-group">
              <label>Latitude * </label>
              <input type="text" formControlName="stop_lat">
            </div>
            <div class="form-group">
              <label>Longitude *</label>
              <input type="text" formControlName="stop_lon">
            </div>
            <div class="form-group">
              <label>Url</label>
              <input type="text" formControlName="stop_url">
            </div>
            <div class="form-group">
              <label>Icon *</label>
              <input type="text" formControlName="icon">
            </div>
            <div class="form-group">
              <button class="btn btn-secondary" type="submit" (click)="buttonClicked = 'add'">
                <i class="fa fa-plus" aria-hidden="true"></i> Add 
              </button>
              <button class="btn btn-danger" type="submit" (click)="buttonClicked = 'delete'">
                  <i class="fa fa-trash" aria-hidden="true"></i> Delete 
              </button>
              <button class="btn btn-primary" type="submit" (click)="buttonClicked = 'update'">
                  <i class="fa fa-pencil" aria-hidden="true"></i> Update 
              </button>
            </div>
          </form>
          
          <h6> Click บนแผนที่ เพื่อเพิ่มสถานี และ click บนหมุดอีกครั้งหากต้องการยกเลิก</h6>
          <h6> Export สถานีทั้งหมด
            <button type="button" class="btn btn-primary btn-sm" (click)="dumpToText()">Export <i class="fa fa-file-code-o" aria-hidden="true"></i></button>
          </h6>
        </div>


      </div>
      <div class="col-sm-10">
        <div class="fullbox">
          <div id="map">
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
