<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h4 class="m-0 text-dark"> <i class="fa fa-table" aria-hidden="true"></i> {{fileName}}</h4>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Dashboard v2</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">

      <ag-grid-angular
          [enableSorting]="true"
          [enableFilter]="true"
          [pagination]="true"
          style="width: 100%; height: 700px;"
          class="ag-theme-balham" [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef">
      </ag-grid-angular>

    </div>

  </section>
</div>
