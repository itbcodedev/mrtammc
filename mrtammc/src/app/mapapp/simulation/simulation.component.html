<div class="content-wrapper">
  <section class="content">
    <div class="row">
      <div class="col-sm-4">
        <div class="fullbox">
          <h6> Data Realtime simulation </h6>
          <table class="table">
            <thead class="thead-dark">
              <th>TimeStamp</th>
              <th>route_name</th>
              <th>trip</th>
              <th>head_sign</th>
            </thead>
            <tbody>
              <tr *ngFor="let data of wsDataArray.slice().reverse()">
                <td>{{data.timestamp | date:"dd/MM/yyyy HH:mm:ss"}}
                <td>{{data.route_name }}</td>
                <td>{{data.tripEntity}}</td>
                <td>{{data.headsign }}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="col-sm-8">
        <div class="fullbox">

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"><h6>Real Time Position on Map</h6></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"> How realtime work</a>
            </li>

          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div id="map">
              </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
               <img src="/assets/dist/img/realtime/realtime.png" alt="" class='img-fluid w-100'>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>
</div>
